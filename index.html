	<!--Manifest-->
	<link rel="manifest" href="./manifest.json">


	<script>
		if("serviceWorker" in navigator){
			navigator.serviceWorker.register("sw.js");
		}

</head>
<body>

	<!--MENU-->

			  	<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
			</svg>

		<a class="enlace">
			<button class="btn" onclick="loadDoc('index',funcion1)">

			</button>
		</a>
		<ul>
			<li><button class="btn" onclick="loadDoc('home')">Inicio</button></li>
			<li><button class="btn" onclick="loadDoc('herramientas')">Herramientas</button></li>

	<section id="container">

	</section>

	<script>
		function loadDoc(doc) {

		    let url = doc + ".html";

		    fetch (url)
		    .then(x => x.text())
		    .then(y => document.getElementById("container").innerHTML = y);
		}

		loadDoc('home');
	</script>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
